<div class="container mb-5">
    <section class="mt-5">
        <h1>{{data?.displayName || '-'}}</h1>
        <div class="row">
            <div class="col">
                <img [src]="data?.imageUrl || ''" alt="Facility Image" class="img-fluid">
            </div>
            <div class="col">
                <p>{{data?.description || '-'}}</p>
            </div>
        </div>
    </section>

    <section class="mt-5">
        <h2>Products</h2>
        <div *ngFor="let product of data?.products">
            <div class="row">
                <div class="col-11">
                    <app-product-details [product]="product"></app-product-details>

                </div>
                <div class="col-1">
                    <!-- <button class="btn btn-primary" (click)="navigate(product.orcs, product.productType
, product.identifier)">Book Now</button> -->
                </div>
            </div>
        </div>
    </section>
</div>
